<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfólio - João Silva</title>
    <link rel="stylesheet" href="style.css"> <!-- Se você tiver um arquivo de estilo externo -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f1cbcb;
            height: 100px;
        }

        /* Estilo do cabeçalho */
        header {
            background-image: url('imagem-de-fundo.jpg');
            /* Imagem de fundo */
            background-size: cover;
            background-position: center;
            color: rgb(255, 255, 255);
            text-align: center;
            padding: 100px 20px;
            /* Distância interna do cabeçalho */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        header h1 {
            font-size: 48px;
            margin: 0;
        }

        header p {
            font-size: 24px;
            font-weight: bold;
            margin: 10px 0 20px 0;
        }

        .header-content {
            max-width: 800px;
            margin: 0 auto;
        }

        .header-content img {
            width: 152px;
            height: 158px;
            border-radius: 50%;
            border: 4px solid rgb(0, 0, 0);
            margin-top: 20px;
        }

        .header-content h1,
        .header-content p {
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }

        .social-links a {
            margin: 10px 15px;
            color: rgb(249, 249, 249);
            font-size: 18px;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .social-links a:hover {
            color: #e78d8d;
            /* Cor de destaque quando passar o mouse */
        }

        section {
            padding: 50px 20px;
            background-color: #f3f2f2;
            text-align: center;
        }

        h2 {
            font-size: 36px;
            margin-bottom: 20px;
            color: #333;
        }

        .contact-form {
            max-width: 600px;
            margin: 0 auto;
            background-color: #f4c8c8;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 20px;
        }

        input,
        textarea {
            width: 100%;
            padding: 15px;
            border-radius: 5px;
            border: 1px solid #000000;
            font-size: 16px;
            margin-top: 5px;
        }

        input:focus,
        textarea:focus {
            border-color: #f7bcbc;
            outline: none;
        }

        button {
            background-color: #333;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #555;
        }

        button:active {
            background-color: #f0a8a8;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            margin-top: 40px;
        }
    </style>
</head>

<body>

    <!-- Cabeçalho -->
    <header>
        <div class="header-content">
            <img src="ensaio.jpg" alt="João Silva">
            <h1>Sarah Martins</h1>
            <p>Desenvolvedor Web | Soluções Criativas e Inovadoras</p>
            <div class="social-links">
                <a href="sobre.html" target="_blank">Sobre Mim</a>
                <a href="redes.html">Redes Sociais</a>
                <a href="comentarios.html">Comentários</a>
            </div>
        </div>
    </header>

    <section>
        <h2>Entre em Contato</h2>
        <form class="contact-form" action="mailto:joao@exemplo.com" method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <input type="text" name="name" placeholder="Seu Nome" required>
            </div>
            <div class="form-group">
                <input type="email" name="email" placeholder="Seu E-mail" required>
            </div>
            <div class="form-group">
                <input type="tel" name="phone" placeholder="Seu Telefone (opcional)" pattern="[0-9]{2}[0-9]{9}"
                    title="Digite um número de telefone válido (ex: 11987654321)">
            </div>
            <div class="form-group">
                <textarea name="message" placeholder="Sua Mensagem" rows="4" required></textarea>
            </div>
            <div class="form-group">
                <button type="submit">Enviar Mensagem</button>
            </div>
        </form>
    </section>

    <footer>
        <p>Telefone: (14) 99367-9149 | E-mail: sarah@gmail.com | Endereço: Rua Joao, 123, São Paulo - SP</p>
    </footer>
</body>

</html>
